<h1>依頼リスト</h1>
{% if latest_cleanup_request_list %}
    <ul>
    {% for cleanup_request in latest_cleanup_request_list %}
        <li><a href="/request/{{ cleanup_request.id }}/">{{cleanup_request }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No requests are available.</p>
{% endif %}
